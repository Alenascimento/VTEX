name: Sync Orders API schema

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - name: Sync Orders API schema
      uses: readmeio/github-readme-sync@1.0.1
      with:
        repo-token: '${{ secrets.GITHUB_TOKEN }}' # DON'T MODIFY--Allows us to get the contents of your spec file
        readme-api-id: '3i9XgB1hXA21' # DON'T MODIFY--Autogenerated to match API Settings in ReadMe to synced file!
        api-file-path: 'Orders_API.json' # path to API spec file
        readme-api-key: '${{ secrets.README_API_KEY }}' # ReadMe API key 
        readme-api-version: '1.0' # ReadMe version to sync to